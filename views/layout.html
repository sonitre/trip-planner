<!DOCTYPE html>
<html>
<head>
	<title>Trip Planner{% block title %}{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/stylesheets/styles.css" />
</head>
<body>
	<nav class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#tripplanner-nav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><span class="glyphicon glyphicon-plane glyph-logo" aria-hidden="true"></span>Trip Planner</a>
			</div>
			<div class="collapse navbar-collapse" id="tripplanner-nav">
				<ul class="nav navbar-nav">
			    	<li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
			    	<li><a href="/about">About</a></li>
			        <li><a href="/contact">Contact</a></li>
		        </ul>
	        </div>
		</div>
	</nav>
	{% block content %}{% endblock %}
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6qomQgVQy2bMGn1zPr_6bAZZP6iFkqUk&sensor=true"></script>
	<script src="/js/tripplanner.js"></script>
</body>
</html>
